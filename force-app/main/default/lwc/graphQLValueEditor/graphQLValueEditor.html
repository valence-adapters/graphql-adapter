<!-- GraphQL Value Editor -->
<template>
	<div class="slds-media slds-media_center slds-m-vertical_medium">
		<div class="slds-media__body slds-size_1-of-2">
			<template if:true={isBoolean}>
				<lightning-input type="checkbox" checked={value} label={name} variant="label-hidden" onchange={updateValue}></lightning-input>
			</template>
			<template if:true={isInteger}>
				<lightning-input
					type="number"
					label={name}
					value={value}
					placeholder={defaultValue}
					variant="label-hidden"
					onchange={updateValue}></lightning-input>
			</template>
			<template if:true={isFloat}>
				<lightning-input
					type="number"
					step="0.00000000001"
					label={name}
					value={value}
					placeholder={defaultValue}
					variant="label-hidden"
					onchange={updateValue}></lightning-input>
			</template>
			<template if:true={isDate}>
				<lightning-input type="date" label={name} value={value} placeholder={defaultValue} variant="label-hidden" onchange={updateValue}></lightning-input>
			</template>
			<template if:true={isString}>
				<lightning-input label={name} value={value} placeholder={defaultValue} variant="label-hidden" onchange={updateValue}></lightning-input>
			</template>
			<template if:true={isEnum}>
				<lightning-combobox label={name}
									value={value}
									options={enumValues}
									placeholder={defaultValue}
									onchange={updateValue}
									variant="label-hidden"></lightning-combobox>
			</template>
		</div>
		<div class="slds-media__figure slds-media__figure_reverse">
			<lightning-button-icon icon-name="utility:close"
								   size="small"
								   variant="bare"
								   alternative-text="Clear Selection"
								   onclick={deleteValue}></lightning-button-icon>
		</div>
	</div>
</template>
